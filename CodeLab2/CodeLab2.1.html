<!DOCTYPE html>
<html>
<body>

<h2>Penjumlahan Bilangan</h2>

Bilangan Pertama: <input id="bilangan1" type="number">

Bilangan Kedua: <input id="bilangan2" type="number">

<p> <button onclick="jumlahkan()">Jumlahkan</button> <button onclick="ulang()">Ulang</button>

<p id="hasil"></p>

<script>
function jumlahkan() {
  var bil1 = document.getElementById("bilangan1").value;
  var bil2 = document.getElementById("bilangan2").value;
  var hasil = Number(bil1) + Number(bil2);
  alert("Hasil penjumlahan: " + hasil);
}

function ulang() {
  document.getElementById("bilangan1").value = "";
  document.getElementById("bilangan2").value = "";
}
</script>

</body>
</html>
